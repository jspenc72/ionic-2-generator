<ion-header>
  <ion-toolbar>
    <ion-title>
      <%= capitalized %>
    </ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
        <h2><%= capitalized %></h2>
      </ion-item>
  </ion-list>
</ion-content>
